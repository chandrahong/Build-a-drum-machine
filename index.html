<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
    <script>
        function play(str) {
            console.log(str, "<= The String passed in")
            var audio = document.getElementById(str);
            audio.play();
        }

        window.document.onkeyup = function(event){
            let keystroke = event.key;
            if(keystroke === "q" || keystroke ==="Q"){
                play("Q")
            } else if(keystroke === "w" || keystroke ==="W"){
                play("W")
            } else if(keystroke === "e" || keystroke ==="E"){
                play("E")
            } else if(keystroke === "a" || keystroke ==="A"){
                play("A")
            } else if(keystroke === "s" || keystroke ==="S"){
                play("S")
            } else if(keystroke === "d" || keystroke ==="D"){
                play("D")
            } else if(keystroke === "z" || keystroke ==="Z"){
                play("Z")
            } else if(keystroke === "x" || keystroke ==="X"){
                play("X")
            } else if(keystroke === "c" || keystroke ==="C"){
                play("C")
            }
        }

    </script>

</head>
  <body>
    <div class="container" id="drum-machine">
        <h1 class ="text-center">Jimi Hendrix Drum Machine</h1>

        <div id="display"></div>
            <div class="mx-auto ""></div>

                <button class="drum-pad btn btn-block btn-primary align-center " id="drum-0" onclick="play('Q')">Q
                    <audio src="./audio/Shapeofyou.wav" class="clip" id="Q"></audio>
                </button>

                <button class="drum-pad btn btn-block btn-primary align-center" id="drum-1" onclick="play('W')">W
                    <audio src="./audio/Love Yourself.mp3" class="clip" id="W"></audio>
                </button>

                <button class="drum-pad btn btn-block btn-primary align-center" id="drum-2" onclick="play('E')">E
                    <audio src="./audio/Perfect.mp3" class="clip" id="E"></audio>
                </button>

                <button class="drum-pad btn btn-block btn-primary align-center" id="drum-3" onclick="play('A')">A
                    <audio src="./audio/DNA.wav" class="clip" id="A"></audio>
                </button>

                <button class="drum-pad btn btn-block btn-primary align-center" id="drum-4" onclick="play('S')">S
                    <audio src="./audio/Stitches (Cover).mp3" class="clip" id="S"></audio>
                </button>

                <button class="drum-pad btn btn-block btn-primary align-center" id="drum-5" onclick="play('D')">D
                    <audio src="./audio/Love Yourself.mp3" class="clip" id="D"></audio>
                </button>

                <button class="drum-pad btn btn-block btn-primary align-center" id="drum-6" onclick="play('Z')">Z
                    <audio src="./clip/" class="clip" id="Z"></audio>
                </button>

                <button class="drum-pad btn btn-block btn-primary align-center" id="drum-7" onclick="play('X')">X
                    <audio src="./audio/Shapeofyou.wav" class="clip" id="X"></audio>
                </button>

                <button class="drum-pad btn btn-block btn-primary align-center" id="drum-8" onclick="play('C')">C
                    <audio src="./audio/Stitches (Cover).mp3" class="clip" id="C"></audio>
                </button>

            </div>
       

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
  </body>
</html>
